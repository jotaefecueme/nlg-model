<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLG Model Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .output h3 {
            margin-top: 0;
        }
        .output p {
            margin: 5px 0;
        }
        .output span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NLG Model Test</h1>
        <label for="verification_item">Enter the verification item:</label>
        <input type="text" id="verification_item" placeholder="E.g., name and surname">
        
        <label for="language">Enter the language:</label>
        <input type="text" id="language" placeholder="E.g., en">
        
        <button onclick="generatePhrases()">Generate Phrases</button>
        
        <div class="output">
            <h3>Generated Phrases:</h3>
            <p><strong>Long:</strong> <span id="long"></span></p>
            <p><strong>Medium:</strong> <span id="medium"></span></p>
            <p><strong>Short:</strong> <span id="short"></span></p>
        </div>
    </div>

    <script>
        async function generatePhrases() {
            const verificationItem = document.getElementById('verification_item').value;
            const language = document.getElementById('language').value;
            const response = await fetch('https://python-quality-fully.ngrok-free.app/api/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    model: 'nlg-verify',
                    prompt: JSON.stringify({
                        verification_item: verificationItem,
                        language: language
                    }),
                    stream: false,
                    keep_alive: '3600m',
                    options: {
                        temperature: 0
                    }
                }),
            });
            const data = await response.json();
            const phrases = JSON.parse(data.response); // Parse the JSON response

            document.getElementById('long').textContent = phrases.long;
            document.getElementById('medium').textContent = phrases.medium;
            document.getElementById('short').textContent = phrases.short;
        }
    </script>
</body>
</html>
